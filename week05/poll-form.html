<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="poll form" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="poll-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,400;1,100;1,400&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,400;1,100;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>WDD 130 | Matthew Peel | HTML Form - User Poll</h1>
    </header>
    
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column 2">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column 2">
                    <label for="useremail">Email</label>
                    <input type="email" id="useremail" name="useremail">
                </div>
            </fieldset>

            <!-- <fieldset>
                <legend>Contact Information</legend>
                <label>Full Name: <input type="text" name="fullname"></label>
                <label>Email: <input type="email" name="useremail" id=""></label>
            </fieldset> -->


            <fieldset>
                <legend>Questions</legend>
                <div class="column1">
                    <label for="browser">What is your favorite browser?</label>
                <select name="browser" id="browser">
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="safari">Safari</option>
                </select>
                </div>

                <div>
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" name="pet" id="pet">
                </div>

                <div>
                    <label for="feedback">List the places you have lived.</label>
                    <textarea name="feedback" id="feedback" rows="4" placeholder="Yamagata Tohoku, Nara Kansai, Kochi Shikoku"></textarea>
                </div>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>

    <footer>
        <p>©️2025 | HTML Form - User Poll Activity | Your Name</p>
    </footer>
</body>
</html>
