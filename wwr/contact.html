<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header class="hgrid">
        <div>
            <img id="logo" src="assets/images/z-downriver.jpg" alt="Logo">
        </div>
        <nav>
        <a id="hlink1" href="index.html">Home</a>
        <a id="hlink2" href="trips.html">Trips</a>
        <a id="hlink3" href="about.html">About Us</a>
        <a id="hlink4" href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main class="contact">
        <div class="contactinfo">
            <p>Down the River</p>
            <p>Phone +1 999-999-9999</p>
            <p>Email: <a href="mailto">DtRiver@roadrunner.net</a></p>
            <div class="contactmap">
                <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d23288.07554264524!2d142.4914002!3d43.146331!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1739840955348!5m2!1sen!2sus" width="800" height="600" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
        <form>
            <fieldset>
                <legend>Send Us a Message</legend>
                <div class="form-item column 2">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column 2">
                    <label for="useremail">Email</label>
                    <input type="email" id="useremail" name="useremail">
                </div>
            </fieldset>

            <fieldset>
                <legend>Questions</legend>
                <div class="column1">
                    <label>What is the purpose of your message?</label>
                    <label for="topic1">General Inquiry</label>
                    <input type="radio" name="topic1" id="topic1">
                    <label for="topic2">Reservation Question</label>
                    <input type="radio" name="topic2" id="topic2">
                    <label for="topic3">Website Suggestion</label>
                    <input type="radio" name="topic3" id="topic3">

                </div>
                <div>
                    <textarea name="feedback" id="feedback" rows="4" placeholder="Input Text Here"></textarea>
                </div>



                <div>
                    <label for="news">Please subscribe me to the monthly newsletter</label>
                    <input type="checkbox" name="news" id="news">
                </div>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>   
        
        


    </main>



    <aside>

            
        <div>
            <h1>Meet Our Team</h1>
            <div class="emppics">
            
                <figure>
                    <img src="assets/images/employee1.jpg" alt="Employee 1">
                    <figcaption>John Doe | +1 999-000-9999</figcaption>
                    <!-- <figcaption>+1 999-000-9999</figcaption> -->
                </figure>
                <figure>
                    <img src="assets/images/employee2.jpg" alt="Employee 2">
                    <figcaption>Jane Doe | +1 999-000-9999</figcaption>
                    <!-- <figcaption>+1 999-000-9999</figcaption> -->
                </figure>
                <figure>
                    <img src="assets/images/employee3.jpg" alt="Employee 3">
                    <figcaption>Johnathan Doestar | +1 999-000-9999</figcaption>
                    <!-- <figcaption>+1 999-000-9999</figcaption> -->
                </figure>
            </div>
        </div>



    </aside>

        <p>©️ 2025 Down the River | Matthew Peel</p>
